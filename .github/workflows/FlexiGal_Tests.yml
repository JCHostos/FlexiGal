name: FlexiGal_Tests

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.11.6'

      - name: Instantiate project
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Run 2D Advection-Diffusion example
        run: julia --project=. examples/Poisson2D_No_Source.jl

      - name: Run 2D Poisson Source example
        run: julia --project=. examples/Poisson2D_Source.jl

      - name: Run 3D Poisson No Source example
        run: julia --project=. examples/Poisson3D_No_Source.jl

      - name: Run 3D Poisson Source example
        run: julia --project=. examples/Poisson3D_Source.jl
